 <!-- ======= Header ======= -->
 <header *ngIf="user!=null" id="header" class="header fixed-top d-flex align-items-center">

  <div class="d-flex align-items-center justify-content-between">
    <a class="logo d-flex align-items-center">
      <img src="assets/img/categoryicon.png" alt="">
      <span class="d-none d-lg-block"> Go2parts Admin </span>
    </a>
    <!-- <i class="bi bi-list toggle-sidebar-btn"></i> -->
  </div><!-- End Logo -->


  <nav class="header-nav ms-auto">
    <ul class="d-flex align-items-center">

      <li class="nav-item d-block d-lg-none">
        <a class="nav-link nav-icon search-bar-toggle " href="#">
          <i class="bi bi-search"></i>
        </a>
      </li><!-- End Search Icon-->


      <li class="nav-item dropdown pe-3">

        <a class="nav-link nav-profile d-flex align-items-center pe-0" href="#" data-bs-toggle="dropdown">
          <img src="assets/img/profile-img.jpg" alt="Profile" class="rounded-circle">
          <span class="d-none d-md-block dropdown-toggle ps-2">Admin</span>
        </a><!-- End Profile Iamge Icon -->

        <ul class="dropdown-menu dropdown-menu-end dropdown-menu-arrow profile">
          <li class="dropdown-header">
            <!-- <h6>Kevin Anderson</h6> -->
            <span>Admin</span>
          </li>
          <li>
            <hr class="dropdown-divider">
          </li>

          <li>
            <a class="dropdown-item d-flex align-items-center" href="users-profile.html">
              <i class="bi bi-person"></i>
              <span>My Profile</span>
            </a>
          </li>
          <li>
            <hr class="dropdown-divider">
          </li>

          <li>
            <a class="dropdown-item d-flex align-items-center" href="users-profile.html">
              <i class="bi bi-gear"></i>
              <span>Account Settings</span>
            </a>
          </li>
          <li>
            <hr class="dropdown-divider">
          </li>

          <li>
            <a class="dropdown-item d-flex align-items-center" href="pages-faq.html">
              <i class="bi bi-question-circle"></i>
              <span>Need Help?</span>
            </a>
          </li>
          <li>
            <hr class="dropdown-divider">
          </li>

          <li>
            <a class="dropdown-item d-flex align-items-center" (click)="signOut()">
              <i class="bi bi-box-arrow-right"></i>
              <span>Sign Out</span>
            </a>
          </li>

        </ul><!-- End Profile Dropdown Items -->
      </li><!-- End Profile Nav -->

    </ul>
  </nav><!-- End Icons Navigation -->

</header><!-- End Header -->
<!-- ======= Sidebar ======= -->
<aside *ngIf="user!=null" id="sidebar" class="sidebar">

  <ul class="sidebar-nav" id="sidebar-nav">

    <li class="nav-item">
      <a class="nav-link " (click)="toDashboard()"  [ngClass]="{'collapsed': chosen != 'dashboard'}"
      >
        <i class="bi bi-grid"></i>
        <span>Dashboard</span>
      </a>
    </li><!-- End Dashboard Nav -->
    <li class="nav-item">
      <a class="nav-link  " (click)="toCustomers()"   [ngClass]="{'collapsed': chosen != 'customers'}"  >
        <i class="bi bi-box-arrow-in-right"></i>
        <span>Customers</span>
      </a>
    </li><!-- End Login Page Nav -->

    <li class="nav-item">
      <a class="nav-link "   (click)="toShopowner()"  [ngClass]="{'collapsed': chosen != 'shopowner'}" >
        <i class="bi bi-box-arrow-in-right"></i>
        <span>Shopowners</span>
      </a>
    </li><!-- End Login Page Nav -->

    <li class="nav-item">
      <a class="nav-link " (click)="toOrders()" [ngClass]="{'collapsed': chosen != 'orders'}">
        <i class="bi bi-card-list"></i>
        <span>Orders</span>
      </a>
    </li><!-- End orders Page Nav -->

    <li class="nav-item">
      <a class="nav-link " (click)="toItems()" [ngClass]="{'collapsed': chosen != 'items'}">
        <i class="bi bi-card-list"></i>
        <span>Items</span>
      </a>
    </li><!-- End items Page Nav -->

    <!-- <li class="nav-item">
      <a class="nav-link " (click)="tomap()" [ngClass]="{'collapsed': chosen != 'map'}">
        <i class="bi bi-card-list"></i>
        <span>map</span>
      </a>
    </li> -->
    <!-- End items Page Nav -->

   

  

  </ul>

</aside><!-- End Sidebar-->

<router-outlet></router-outlet>
