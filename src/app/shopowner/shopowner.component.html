

<main id="main" class="main">

          <!-- new item modal -->
          <div *ngIf="showItemModal==true" class="modal" [class.is-active]="showItemModal==true">
            <div class="modal-background"></div>
            <div class="modal-card">
                <header class="modal-card-head">
                    <input #itemTit type="text" [ngModel]="itemTitle" (keyUp.enter)="editTitle(itemTit.value)"
                        class="modal-card-title" style="font-weight: bold;font-size: 22px;">

                    <button class="delete" aria-label="close" (click)="showItemModal=false"></button>
                </header>
                <section class="modal-card-body">
                    <!-- <app-inside-item [itemId]="itemId"></app-inside-item> -->
                    <app-addshopowner ></app-addshopowner>
                </section>
                <!-- <footer class="modal-card-foot">
                    <button class="button" (click)="showItemModal=false">Cancel</button>
                    <button class="button is-danger" (click)="deleteItem()">Update</button>
                </footer> -->
            </div>
        </div>
  

  <section class="section">
    <div class="row">
      <div class="col-lg-12">

        <div class="card">
          <div class="card-body">
            <div style="display: flex;flex-direction: row;justify-content: space-between;align-items: center;">
              <h5 class="card-title"> Edit Shopowners
              </h5>
              <!-- <button id="Addbutton" type="button" class="btn btn-primary" (click)="showItemModal=true">Add shopowner</button> -->
   
            </div>
            <!-- <p>Add lightweight datatables to your project with using the <a href="https://github.com/fiduswriter/Simple-DataTables" target="_blank">Simple DataTables</a> library. Just add <code>.datatable</code> class name to any table you wish to conver to a datatable</p> -->

            <!-- Table with stripped rows -->
            <table class="table datatable">
              <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">ShopName</th>
                  <th scope="col">Email</th>
                  <th scope="col">phone</th>
                  <th scope="col">Address</th>
                  <th scope="col">Status</th>



                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let array of myArray1">
                  <th scope="row" ></th>
                  <td>{{array.shopname}}</td>
                  <td>{{array.email}}</td>
                  <td>{{array.phone}}</td>
                  <td>{{array.Address}}</td>
          
                  
                  <td> <span class="badge bg-success" style="cursor: pointer;" (click)="Approve(array.uid)">Approve</span> &nbsp; <span style="cursor: pointer;" class="badge bg-danger" (click)="reject(array.uid)">Reject</span></td>
                </tr>
              </tbody>
            </table>
            <!-- End Table with stripped rows -->
            <!-- End Table with stripped rows -->

          </div>
        </div>

      </div>
    </div>
  </section>


  

    <section class="section">
      <div class="row">
        <div class="col-lg-12">
  
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Shopowners</h5>
              <!-- <p>Add lightweight datatables to your project with using the <a href="https://github.com/fiduswriter/Simple-DataTables" target="_blank">Simple DataTables</a> library. Just add <code>.datatable</code> class name to any table you wish to conver to a datatable</p> -->
  
              <!-- Table with stripped rows -->
              <table class="table datatable">

                    <th scope="col">#</th>
                    <th scope="col">ShopName</th>
                    <th scope="col">Address</th>
                    <th scope="col">Arealocation</th>
                    <th scope="col">phone</th>
                    
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let array of myArray" >
                    <th scope="row" ></th>
                    <td>{{array.shopname}}</td>
                    <td>{{array.Address}}</td>
                    <td>{{array.areaLocation}}</td>
                    <td>{{array.phone}}</td>
                   
                  </tr>
                </tbody>
              </table>
              <!-- End Table with stripped rows -->
              <!-- End Table with stripped rows -->
  
            </div>
          </div>
  
        </div>
      </div>
    </section>
